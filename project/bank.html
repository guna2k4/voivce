<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank Details</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
      padding-top: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: auto;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
    }
    .nav-links {
      margin-bottom: 20px;
      text-align: center;
    }
    .nav-links a {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation links -->
    <div class="nav-links">
      <a href="index.html" class="btn btn-outline-primary">Back to Main Page</a>
      <a href="form.html" class="btn btn-outline-primary">Go to Ulavar Attai Page</a>
    </div>
    <h4>Bank Details</h4>
    <form id="bankForm">
      <div class="mb-3">
        <label for="accountHolder" class="form-label">Account Holder Name:</label>
        <input type="text" class="form-control" id="accountHolder">
      </div>
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Account Number:</label>
        <input type="text" class="form-control" id="accountNumber">
      </div>
      <div class="mb-3">
        <label for="ifsc" class="form-label">IFSC Code:</label>
        <input type="text" class="form-control" id="ifsc">
      </div>
      <div class="mb-3">
        <label for="bankName" class="form-label">Bank Name:</label>
        <input type="text" class="form-control" id="bankName">
      </div>
      <div class="mb-3">
        <label for="branch" class="form-label">Branch:</label>
        <input type="text" class="form-control" id="branch">
      </div>
      <button type="button" class="btn btn-success" onclick="submitBank()">Submit Bank Details</button>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitBank() {
      // Add your Bank details submission code here.
      alert("Bank details submitted successfully!");
    }
  </script>
</body>
</html>
