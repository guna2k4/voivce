<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Tamil Voice AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .chat-box {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: #007bff; }
    .bot { color: #28a745; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>🗣️ Tamil Voice AI Chat</h1>
  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <button id="startBtn">🎙️ பேச தொடங்கு</button>
  </div>

  <script>
    const API_KEY = "103a7289888c3de65bede92e1f8a3806a057b72a0c552825669901d4819e0d4b";
    const startBtn = document.getElementById("startBtn");
    const messagesDiv = document.getElementById("messages");

    // Function to display message
    function addMessage(sender, text) {
      const p = document.createElement("p");
      p.classList.add("message");
      p.innerHTML = `<strong class="${sender === '🧑' ? 'user' : 'bot'}">${sender}:</strong> ${text}`;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Function to speak Tamil response
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ta-IN';
      const voices = window.speechSynthesis.getVoices();
      const tamilVoice = voices.find(voice => voice.lang.includes('ta'));
      if (tamilVoice) utterance.voice = tamilVoice;
      window.speechSynthesis.cancel(); // stop existing
      window.speechSynthesis.speak(utterance);
    }

    // Function to send text to Together AI
    async function sendToAI(text) {
      addMessage("🧑", text);
      addMessage("🤖", "⏳ பதிலை பெறுகிறேன்...");

      const response = await fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "deepseek-ai/DeepSeek-V3",
          messages: [
            {
              role: "system",
              content: "நீங்கள் தமிழ் உதவியாளர். எப்போதும் தமிழில் மட்டும் பதிலளிக்கவும். பதில் எளிமையாகவும் பேச்சு மொழியில் இருக்க வேண்டும்."
            },
            {
              role: "user",
              content: text
            }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content?.trim() || "❌ பதில் வரவில்லை.";
      messagesDiv.lastChild.remove(); // remove loading
      addMessage("🤖", reply);
      speak(reply);
    }

    // Start voice recognition
    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("உங்கள் உலாவி Speech Recognition-ஐ ஆதரிக்கவில்லை.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "ta-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        startBtn.disabled = true;
        startBtn.textContent = "🎧 பதிவு நடைபெறுகிறது...";
      };

      recognition.onresult = (event) => {
        const spokenText = event.results[0][0].transcript;
        sendToAI(spokenText);
      };

      recognition.onerror = (event) => {
        alert("பிழை: " + event.error);
      };

      recognition.onend = () => {
        startBtn.disabled = false;
        startBtn.textContent = "🎙️ பேச தொடங்கு";
      };

      recognition.start();
    }

    startBtn.addEventListener("click", startListening);

    // preload voices
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
